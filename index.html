<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Car Parking System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Smart Car Parking System</h1>
        
        <div class="parking-info">
            <h2>Available Parking Slots</h2>
            <ul id="parking-slots">
                <li>Slot 1: <span class="status">Available</span></li>
                <li>Slot 2: <span class="status">Available</span></li>
                <li>Slot 3: <span class="status">Available</span></li>
                <li>Slot 4: <span class="status">Available</span></li>
                <li>Slot 5: <span class="status">Available</span></li>
            </ul>
        </div>

        <div class="entry-form">
            <h2>Vehicle Entry</h2>
            <form id="vehicle-form">
                <input type="text" id="vehicle-number" placeholder="Enter Vehicle Number Plate" required>
                <button type="submit">Park Vehicle</button>
            </form>
        </div>

        <div class="exit-form">
            <h2>Vehicle Exit</h2>
            <form id="exit-form">
                <input type="text" id="exit-vehicle-number" placeholder="Enter Vehicle Number Plate" required>
                <button type="submit">Exit Vehicle</button>
            </form>
        </div>

        <div class="log">
            <h2>Parking Log</h2>
            <table id="parking-log">
                <thead>
                    <tr>
                        <th>Vehicle Number</th>
                        <th>Entry Time</th>
                        <th>Exit Time</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Log entries will be added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
